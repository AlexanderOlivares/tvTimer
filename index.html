<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body class="bg-image text-white" style="
background-image: url('colorbars.jpeg'); background-size: cover;
background-repeat: no-repeat;
background-position: left;
background-attachment: fixed;"
>
    <h1 class="row display-3 justify-content-center m-3">
      TV Timer
    </h1>
    <div class="row displayTimes justify-content-center" style="font-family: Orbitron, sans-serif">
      <div class="row justify-content-center" style="backdrop-filter: blur(20px) brightness(40%) opacity(70%);">
        <h1 id="displayHour" class="display-4 pr-3">
        00 
        </h1>
        <h1 id="displayMin" class="display-4 pl-3 pr-3">
        00
        </h1>
        <h1 id="displaySec" class="display-4 pl-3">
        00
        </h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <button type="button" id="start" class="btn-lg m-2 btn-success">start</button>
      <button type="button" id="reset" class="btn-lg m-2 btn-danger">reset</button>
    </div>
    <div class="row justify-content-center">
      <button type="button" id="mute" class="btn m-2 btn-success btn-sm"><i class="fas fa-volume-up"></i></button>
    </div>
    <div class="inputHeaders row justify-content-center m-2">
      <h4 class="col- pr-3">HOURS</h4>
      <h4 class="col- pl-2 pr-1">MINUTES</h4>
      <h4 class="col- pl-3">SECONDS</h4>
    </div>
        <div class="row justify-content-center">
          <input id="inputHour" class="col-3 col-sm-2 col-md-2 col-lg-1 m-1" type="number" min="0" max="99" value="00">
          <input id="inputMin" class="col-3 col-sm-2 col-md-2 col-lg-1 m-1" type="number" min="0" max="60" value="00">
          <input id="inputSec" class="col-3 col-sm-2 col-md-2 col-lg-1 m-1" type="number" min="0" max="60" value="00">
        </div>
    <div id="delayHeader" class="row justify-content-center m-2">
      <h4 class="col- ">DELAY</h4>
      <span class="p-1">
      <i id="info" class="fas fa-info-circle fa-lg" data-bs-toggle="tooltip" trigger="click" data-bs-placement="right" title="Start timer when talent begins. Voice will count down [your delay here] seconds early. Count down talent along with voice. Use this to count down field reporters who are on a delay."></i>
      </span>
    </div>
    <div class="row justify-content-center">
      <input id="delay" class="col-3 col-sm-2 col-md-2 col-lg-1" type="number" min="0" max="60" value="00">
    </div>
    <div style="display: none" id="delayIndicator" class="row justify-content-center m-2">
      <h4 class="col- "><!--delay length injected with JS--></h4>
    </div>

  <div id="savedTitle" class="row m-2 display-4 justify-content-center">
    Saved Timers
  </div>
  <div id="saveNewTimerButton" class="row justify-content-center m-2">
 <!-- ********************** Button trigger modal -->
      <button type="button" class="btn m-2 btn-primary" data-toggle="modal" data-target="#exampleModal">
        <i class="fas fa-plus-circle"></i>
        save new timer
      </button>
  </div>

<!-- ************************ Modal *************************************-->
<div class="modal fade text-dark" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">New Timer</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <div class="row justify-content-center m-2">
            <h6 class="col- pr-3">HOURS</h6>
          <h6 class="col- pl-2 pr-1">MINUTES</h6>
          <h6 class="col- pl-3">SECONDS</h6>
        </div>
        <div class="row justify-content-center">
          <input id="saveHour" class="col-2 col-md-2 m-1" type="number" min="0" max="99" value="00">
          <input id="saveMin" class="col-2 col-md-2 m-1" type="number" min="0" max="60" value="00">
          <input id="saveSec" class="col-2 col-md-2 m-1" type="number" min="0" max="60" value="00">
        </div>
    <div class="row justify-content-center m-2">
      <h6 class="col-">DELAY</h6>
    </div>
    <div class="row justify-content-center">
      <input id="saveDelay" class="col-2 col-md-2" type="number" min="0" max="60" value="00">
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="saveTimer" type="button" data-dismiss="modal" class="btn btn-primary">save timer</button>
      </div>
    </div>
  </div>
  </div>
  </div>
<!-- ************************ Modal *****************************-->

<!-- table for saved shots  -->
<div id="tableContainer" class="row justify-content-center">
<table class="table-sm table-responsive{-sm|-md|-lg|-xl} table-hover">
  <tbody id="tableBody">
    <!-- saved shots injected with JS -->
  </tbody>
</table>
</div>

</body>
</html>
